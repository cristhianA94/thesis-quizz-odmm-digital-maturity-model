<h1 mat-dialog-title><strong>{{action}}</strong></h1>
<div mat-dialog-content>
    <form [formGroup]="dataForm">
        <div *ngIf="action != 'Eliminar'; else elseTemplate">
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input formControlName="nombre" placeholder="Nombre" matInput required [value]="local_data.nombre">
                <mat-error
                    *ngIf="dataForm.controls['nombre'].hasError('required') && dataForm.controls['nombre'].touched">El
                    nombre es requerido.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Descripción</mat-label>
                <textarea formControlName="descripcion" placeholder="Breve descripción de lo que comprende" matInput
                    required></textarea>
                <mat-error
                    *ngIf="dataForm.controls['descripcion'].hasError('required') && dataForm.controls['descripcion'].touched">
                    La descripcion es requerida.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Peso</mat-label>
                <input matInput formControlName="peso" type="number" placeholder="Peso" required>
                <mat-error *ngIf="dataForm.controls['peso'].hasError('required') && dataForm.controls['peso'].touched">
                    El peso es requerido.
                </mat-error>
            </mat-form-field>
        </div>
    </form>

    <ng-template #elseTemplate>
        <p>¿Está seguro de eliminar </p>
        <b>{{local_data.nombre}} </b>?
        <hr>
    </ng-template>

    <div mat-dialog-actions class="dialog-actions" align="center">
        <button mat-raised-button color="warn" (click)="closeDialog()">Cancelar</button>
        <button mat-raised-button [disabled]="dataForm.invalid" (click)="doAction()">{{action}}</button>
    </div>
</div>
