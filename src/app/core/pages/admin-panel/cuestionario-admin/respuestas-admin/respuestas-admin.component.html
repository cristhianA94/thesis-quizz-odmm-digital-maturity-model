<div class="row">

    <div class="card">
        <div class="card-header card-header-warning">
            <h3 class="card-title"> <strong>Administrar Respuestas</strong></h3>
            <p class="card-category">Permite agregar, actualizar o eliminar una respuesta de una métrica del cuestionario
            </p>
        </div>
        <br>
        <mat-divider></mat-divider>

        <!-- CSV -->
        <app-csv-load-data tipo="Respuestas"></app-csv-load-data>

        <div class="card-body">

            <div class="row">
                <div class="col-md-12">

                    <div class="card">
                        <div class="card-header card-header-icon card-header-warning">
                            <div class="card-icon">
                                <i class="material-icons">category</i>
                            </div>
                            <h3 class="card-title"> <strong>Respuestas</strong></h3>
                            <div class="text-right mr-2">

                                <button mat-raised-button (click)="openDialog('Agregar', {})" color="primary" aria-label="Agrega una provincia">
                                    <mat-icon>add</mat-icon> Agregar
                                </button>
                            </div>

                        </div>
                        <div class="card-body">

                            <mat-accordion class="headers-align" multi>
                                <mat-expansion-panel>

                                    <mat-expansion-panel-header>
                                        <mat-panel-title>
                                            <i class="material-icons mr-2">visibility</i> Ver Respuestas
                                        </mat-panel-title>
                                        <mat-panel-description>
                                            Desplegar/Contraer
                                            <mat-icon>category</mat-icon>
                                        </mat-panel-description>
                                    </mat-expansion-panel-header>


                                    <!-- Tabla -->
                                    <mat-form-field>
                                        <mat-label>Filtrar</mat-label>
                                        <input matInput (keyup)="buscarRespuesta($event)" placeholder="...">
                                    </mat-form-field>

                                    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                                        <!-- Descripción Column -->
                                        <ng-container matColumnDef="Opción">
                                            <th mat-header-cell *matHeaderCellDef> Opcion </th>
                                            <td mat-cell *matCellDef="let element" style="width: auto;">
                                                {{element.opcion }} </td>
                                        </ng-container>

                                        <!-- Peso Column -->
                                        <ng-container matColumnDef="Peso">
                                            <th mat-header-cell *matHeaderCellDef> Peso </th>
                                            <td mat-cell *matCellDef="let element" style="width: 80px;">
                                                {{element.peso }} </td>
                                        </ng-container>

                                        <!-- Capacidades Column -->
                                        <ng-container matColumnDef="Métrica">
                                            <th mat-header-cell *matHeaderCellDef> Métrica </th>
                                            <td mat-cell *matCellDef="let element" style="width: 120px;">
                                                {{element.idMetrica.nombre }} </td>
                                        </ng-container>

                                        <!-- Actions -->
                                        <ng-container matColumnDef=" ">
                                            <th mat-header-cell *matHeaderCellDef> </th>
                                            <td mat-cell *matCellDef="let element" style="width: 130px;">
                                                <div class="button-container">
                                                    <button (click)="openDialog('Actualizar',element)" mat-mini-fab color="accent" aria-label="Edit">
                                                        <mat-icon>edit</mat-icon>
                                                    </button>
                                                    <button (click)="openDialog('Borrar',element)" mat-mini-fab color="warn" aria-label="Delete">
                                                        <mat-icon>delete</mat-icon>
                                                    </button>
                                                </div>
                                            </td>
                                        </ng-container>

                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)=" onRowClicked(row)"></tr>
                                    </table>
                                    <mat-paginator [pageSizeOptions]=" [10, 15, 20, 25, 30, 40, 50] " showFirstLastButtons>
                                    </mat-paginator>

                                    <!-- End Table -->
                                </mat-expansion-panel>
                            </mat-accordion>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
