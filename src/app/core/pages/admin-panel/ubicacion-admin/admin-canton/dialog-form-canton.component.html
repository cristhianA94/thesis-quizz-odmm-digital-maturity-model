<h1 mat-dialog-title><strong>{{action}}</strong></h1>
<div mat-dialog-content>
    <form [formGroup]="dataForm" *ngIf="action != 'Borrar'; else elseTemplate">
        <mat-form-field appearance="outline">
            <mat-label>Seleccione la provincia</mat-label>
            <mat-select formControlName="idProvincia" required>
                <mat-option *ngFor="let provincia of provincias" [value]="provincia.id">
                    {{ provincia.nombre }}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="dataForm.controls['idProvincia'].hasError('required')">Elija la provincia a la que pertenece.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <input formControlName="nombre" placeholder="Canton" matInput [value]="local_data.nombre" required>
            <mat-error *ngIf="dataForm.controls['nombre'].hasError('required') && dataForm.controls['nombre'].touched">El nombre es requerido.
            </mat-error>
            <mat-error *ngIf="dataForm.controls['nombre'].hasError('pattern') && dataForm.controls['nombre'].touched">Solo se admiten caracteres.
            </mat-error>
        </mat-form-field>
    </form>

    <ng-template #elseTemplate>
        <p>¿Está seguro de borrar </p>
        <b>{{local_data.nombre}}</b>?
        <hr>
    </ng-template>

</div>
<div mat-dialog-actions class="dialog-actions" align="center">
    <button mat-raised-button [disabled]="dataForm.invalid" (click)="doAction()">{{action}}</button>
    <button mat-raised-button color="warn" (click)="closeDialog()">Cancelar</button>
</div>
